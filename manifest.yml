image: gopad/gopad-api:{{#if build.tag}}{{trimPrefix build.tag "v"}}{{else}}latest{{/if}}
{{#if build.tags}}
tags:
{{#each build.tags}}
  - {{this}}
{{/each}}
{{/if}}
manifests:
  -
    image: gopad/gopad-api:{{#if build.tag}}{{trimPrefix build.tag "v"}}-{{/if}}amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: gopad/gopad-api:{{#if build.tag}}{{trimPrefix build.tag "v"}}-{{/if}}i386
    platform:
      architecture: 386
      os: linux
  -
    image: gopad/gopad-api:{{#if build.tag}}{{trimPrefix build.tag "v"}}-{{/if}}arm64
    platform:
      architecture: arm64
      os: linux
  -
    image: gopad/gopad-api:{{#if build.tag}}{{trimPrefix build.tag "v"}}-{{/if}}arm
    platform:
      architecture: arm
      os: linux
  -
    image: gopad/gopad-api:{{#if build.tag}}{{trimPrefix build.tag "v"}}-{{/if}}windows
    platform:
      architecture: amd64
      os: windows
